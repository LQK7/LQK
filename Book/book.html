
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="book.css">
    <link rel="icon" href="img/logo.png" />
    <title>LQK</title>
</head>
<body>
    <div class="container">
        <div class="title">Book Now</div>
        <form action="#">
            <div class="user_details">
                <div class="input_pox">
                    <span class="datails">Full Name</span>
                    <input class="NEM" type="text" placeholder="enter your name" required>
                </div>
                <div class="input_pox">
                    <span class="datails">Username</span>
                    <input type="text" placeholder="enter your Username" required>
                </div>
                <div class="input_pox">
                    <span class="datails">Email</span>
                    <input type="Email" placeholder="enter your Email" required>
                </div>
                <div class="input_pox">
                    <span class="datails">Phone Number <span style="  font-size: 12px ; color: #25d366 ;">(whatsapp)</span></span>
                    <input type="tel" placeholder="enter your Phone" required>
                </div>
              
            </div>
            <div class="gender_details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender_title"> Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Mail</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Femail</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Perer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
